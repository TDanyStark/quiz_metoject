 de metotrexato en el tratamiento de la artritis reumatoide","cases":[{"id":1,"patientName":"Isabel","age":58,"imageUrl":"Isabel.webp","badgeUrl":"Caso1.webp","title":"Caso 1","description":"Isabel es una paciente de 58 años con artritis reumatoide seropositiva de 3 años de evolución, quien recibe metotrexato (MTX) oral 15 mg/semana + ácido fólico. Sin embargo, persiste con actividad moderada (DAS28: 4,2) y presenta náuseas intensas 24-48 horas posteriores a la toma, lo que afecta su adherencia. En el último mes ha perdido 2 kg por disminución del apetito. Su función hepática es normal y no presenta comorbilidades relevantes.","question":"¿Cuál es el siguiente paso más adecuado para mejorar su control clínico?","options":["Cambiar a MTX subcutáneo para mejorar la eficacia del tratamiento y la tolerabilidad.","Iniciar un agente biológico.","Aumentar la dosis oral de MTX a 25 mg/semana."],"correctAnswer":0,"incorrectFeedback":"¡Intenta de nuevo!","correctFeedback":"El MTX subcutáneo ofrece mayor biodisponibilidad y menos eventos adversos gastrointestinales, por lo que es la opción recomendada cuando la respuesta al MTX oral es insuficiente. Además, en pacientes con artritis reumatoide refractarios o intolerantes al MTX oral se recomienda cambiar al MTX subcutáneo antes de introducir un agente biológico.","references":["Tornero Molina J, López Robledillo JC, Casamira Ruiz N. Potential Benefits of the Self-Administration of Subcutaneous Methotrexate with Autoinjector Devices for Patients: A Review. Drug Healthc Patient Saf. 2021;13:81-94.","Tanaka Y. Subcutaneous injection of methotrexate: Advantages in the treatment of rheumatoid arthritis. Mod Rheumatol. 2023;33(4):633-639."]},{"id":2,"patientName":"Armando","age":45,"imageUrl":"Armando.webp","badgeUrl":"Caso2.webp","title":"Caso 2","description":"Armando es un paciente de 45 años con artritis reumatoide temprana (<1 año). Aunque a los 6 meses de tratamiento con metotrexato (MTX) oral su dosis semanal ha llegado a 20 mg, continúa con actividad moderada (DAS28: 3,9), por lo que se requiere un aumento de la dosis. No obstante, Armando refiere que a partir de 15 mg/semana ha notado más malestar digestivo. Se sabe que la absorción oral disminuye hasta un 30% con dosis ≥15 mg.","question":"¿Qué estrategia favorece alcanzar niveles terapéuticos óptimos?","options":["Mantener la vía oral y aumentar la dosis progresivamente.","Cambiar a MTX subcutáneo para evitar la saturación de absorción.","Añadir corticoides a largo plazo."],"correctAnswer":1,"incorrectFeedback":"¡Intenta de nuevo!","correctFeedback":"La absorción intestinal del MTX oral es saturable, lo que limita su biodisponibilidad y eficacia. Por el contrario, la administración subcutánea resulta en una absorción rápida y completa, que permite lograr niveles séricos más altos y una exposición menos variable, lo que se traduce en una mayor eficacia.","references":["Tornero Molina J, López Robledillo JC, Casamira Ruiz N. Potential Benefits of the Self-Administration of Subcutaneous Methotrexate with Autoinjector Devices for Patients: A Review. Drug Healthc Patient Saf. 2021;13:81-94.","Tanaka Y. Subcutaneous injection of methotrexate: Advantages in the treatment of rheumatoid arthritis. Mod Rheumatol. 2023;33(4):633-639."]},{"id":3,"patientName":"Fernanda","age":62,"imageUrl":"Fernanda.webp","badgeUrl":"Caso3.webp","title":"Caso 3","description":"Fernanda es una paciente de 62 años con artritis reumatoide, polimedicada por hipertensión y diabetes, quien consulta por empeoramiento clínico (aumento del dolor y la inflamación). Su dosis actual de metotrexato (MTX) oral es de 10 mg/semana. Refiere que a veces toma el MTX varios días seguidos por confusión con sus medicamentos diarios. No hay daño hepático, pero sí una evidente dificultad para adherirse al esquema semanal.","question":"¿Qué opción reduce el riesgo de errores, mejora la adherencia y evita la toxicidad por ingesta repetida?","options":["Mantener el MTX oral y reforzar educación.","Iniciar terapia biológica o fármacos antirreumáticos modificadores de la enfermedad (FAME) de inmediato.","Cambiar a MTX subcutáneo."],"correctAnswer":2,"incorrectFeedback":"¡Intenta de nuevo!","correctFeedback":"El MTX subcutáneo reduce el riesgo de sobredosis accidentales y facilita la adherencia mediante dispositivos de administración fáciles de manejar por parte del paciente.","references":["Tornero Molina J, López Robledillo JC, Casamira Ruiz N. Potential Benefits of the Self-Administration of Subcutaneous Methotrexate with Autoinjector Devices for Patients: A Review. Drug Healthc Patient Saf. 2021;13:81-94.","Tanaka Y. Subcutaneous injection of methotrexate: Advantages in the treatment of rheumatoid arthritis. Mod Rheumatol. 2023;33(4):633-639."]},{"id":4,"patientName":"Leonardo","age":54,"imageUrl":"Leonardo.webp","badgeUrl":"Caso4.webp","title":"Caso 4","description":"Leonardo es un paciente de 54 años con artritis reumatoide muy activa y obesidad (IMC 34), quien expresa preocupación por el impacto cada vez mayor en su calidad de vida. Según la evidencia disponible.","question":"¿Qué beneficio ofrece iniciar metotrexato (MTX) subcutáneo en este perfil de paciente?","options":["Mayor necesidad de introducir terapias biológicas.","Mejor absorción y mayor probabilidad de alcanzar una respuesta terapéutica óptima.","Eficacia clínica similar a la obtenida con el MTX oral."],"correctAnswer":1,"incorrectFeedback":"¡Intenta de nuevo!","correctFeedback":"Se recomienda el uso de MTX subcutáneo en pacientes con enfermedad muy activa, polimedicados, con factores de pobre adherencia o que padecen obesidad, ya que ha demostrado ser significativamente más eficaz que el MTX oral, tanto como terapia inicial en pacientes sin tratamiento previo, como terapia posterior en pacientes que no responden al tratamiento. Al lograr un mejor control de la enfermedad, se retrasa la necesidad de iniciar terapias biológicas y fármacos antirreumáticos modificadores de la enfermedad (FAME).","references":["Tornero Molina J, López Robledillo JC, Casamira Ruiz N. Potential Benefits of the Self-Administration of Subcutaneous Methotrexate with Autoinjector Devices for Patients: A Review. Drug Healthc Patient Saf. 2021;13:81-94.","Tanaka Y. Subcutaneous injection of methotrexate: Advantages in the treatment of rheumatoid arthritis. Mod Rheumatol. 2023;33(4):633-639."]}]};

		(() => {
			const app = document.getElementById("quiz-app");
			if (!app) return;

			const cases = Array.isArray(quizData?.cases) ? quizData.cases : [];
			const urlBase = app.dataset.urlBase || "";

			const selectorView = document.getElementById("selector-view");
			const caseView = document.getElementById("case-view");
			const patientsGrid = document.getElementById("patients-grid");
			const backToPatientsButton = document.getElementById("back-to-patients");

			const caseBadge = document.getElementById("case-badge");
			const caseTitle = document.getElementById("case-title");
			const caseDescription = document.getElementById("case-description");
			const caseQuestion = document.getElementById("case-question");
			const optionsList = document.getElementById("options-list");
			const referencesList = document.getElementById("references-list");

			const patientImage = document.getElementById("patient-image");
			const patientName = document.getElementById("patient-name");
			const patientAge = document.getElementById("patient-age");

			const feedbackPopup = document.getElementById("feedback-popup");
			const feedbackText = document.getElementById("feedback-text");

			let selectedCase = null;

			const escapeHTML = (value) =>
				String(value)
					.replaceAll("&", "&amp;")
					.replaceAll("<", "&lt;")
					.replaceAll(">", "&gt;")
					.replaceAll('"', "&quot;")
					.replaceAll("'", "&#39;");

			const hideFeedback = () => {
				if (!feedbackPopup || !feedbackText) return;
				feedbackPopup.classList.add("hidden");
				feedbackPopup.classList.remove("border-green-500", "border-red-500");
				feedbackText.classList.remove("text-green-700", "text-red-700");
				feedbackText.textContent = "";
			};

			const showFeedback = (isCorrect, message) => {
				if (!feedbackPopup || !feedbackText) return;
				feedbackPopup.classList.remove("hidden");
				feedbackPopup.classList.toggle("border-green-500", isCorrect);
				feedbackPopup.classList.toggle("border-red-500", !isCorrect);
				feedbackText.classList.toggle("text-green-700", isCorrect);
				feedbackText.classList.toggle("text-red-700", !isCorrect);
				feedbackText.textContent = message;
			};

			const selectCase = (caseId) => {
				selectedCase = cases.find((item) => item.id === caseId) || null;
				if (!selectedCase) return;

				hideFeedback();

				if (caseTitle) caseTitle.textContent = selectedCase.title;
				if (caseDescription) caseDescription.textContent = selectedCase.description;
				if (caseQuestion) caseQuestion.textContent = selectedCase.question;

				if (caseBadge) {
					caseBadge.setAttribute("src", `${urlBase}/imgs/insignias/${selectedCase.badgeUrl}`);
					caseBadge.setAttribute("alt", `Insignia ${selectedCase.title}`);
				}

				if (patientImage) {
					patientImage.setAttribute("src", `${urlBase}/imgs/pacientes/${selectedCase.imageUrl}`);
					patientImage.setAttribute("alt", `Imagen de ${selectedCase.patientName}`);
				}

				if (patientName) patientName.textContent = selectedCase.patientName;
				if (patientAge) patientAge.textContent = `${selectedCase.age} años`;

				if (optionsList) {
					optionsList.innerHTML = selectedCase.options
						.map(
							(option, optionIndex) => `
								<li>
									<button
										type="button"
										data-option-index="${optionIndex}"
										class="quiz-option w-full rounded-xl border-2 border-blue-dark-metoject/20 bg-blue-light-metoject/10 p-3 text-left font-raleway text-sm text-slate-800 transition hover:border-blue-dark-metoject hover:bg-blue-light-metoject/20"
									>
										<span class="font-bold text-blue-dark-metoject">${String.fromCharCode(65 + optionIndex)}.</span>
										${escapeHTML(option)}
									</button>
								</li>
							`
						)
						.join("");
				}

				if (referencesList) {
					referencesList.innerHTML = selectedCase.references
						.map((reference) => `<li>${escapeHTML(reference)}</li>`)
						.join("");
				}

				selectorView?.classList.add("hidden");
				caseView?.classList.remove("hidden");
			};

			const renderPatientSelector = () => {
				if (!patientsGrid) return;

				patientsGrid.innerHTML = cases
					.map(
						(item) => `
							<button
								type="button"
								data-case-id="${item.id}"
								class="group rounded-2xl border border-blue-light-metoject/50 bg-white p-3 text-left shadow transition hover:-translate-y-1 hover:shadow-lg"
							>
								<img
									src="${urlBase}/imgs/pacientes/${item.imageUrl}"
									alt="Paciente ${escapeHTML(item.patientName)}"
									class="mx-auto h-48 w-full object-contain"
								/>
								<div class="mt-3 rounded-lg bg-blue-dark-metoject px-3 py-2 text-white">
									<p class="font-raleway text-lg font-black">${escapeHTML(item.patientName)}</p>
									<p class="font-raleway text-sm">${item.age} años</p>
								</div>
							</button>
						`
					)
					.join("");
			};

			app.addEventListener("click", (event) => {
				const target = event.target;
				if (!(target instanceof HTMLElement)) return;

				const caseButton = target.closest("[data-case-id]");
				if (caseButton instanceof HTMLElement) {
					const caseId = Number(caseButton.dataset.caseId);
					if (!Number.isNaN(caseId)) selectCase(caseId);
					return;
				}

				const optionButton = target.closest("[data-option-index]");
				if (optionButton instanceof HTMLElement && selectedCase) {
					const optionIndex = Number(optionButton.dataset.optionIndex);
					if (Number.isNaN(optionIndex)) return;

					const isCorrect = optionIndex === selectedCase.correctAnswer;
					const message = isCorrect ? selectedCase.correctFeedback : selectedCase.incorrectFeedback;
					showFeedback(isCorrect, message);

					if (isCorrect && optionsList) {
						optionsList.querySelectorAll(".quiz-option").forEach((button) => {
							if (button instanceof HTMLButtonElement) button.disabled = true;
						});
					}
				}
			});

			backToPatientsButton?.addEventListener("click", () => {
				hideFeedback();
				caseView?.classList.add("hidden");
				selectorView?.classList.remove("hidden");
			});

			renderPatientSelector();
		})();
	})();</script>  </body></html>
